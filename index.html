<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify max</title>
  <link rel="stylesheet" href="dist/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&family=Merriweather&family=Poppins&display=swap" rel="stylesheet">
<style>
    .welcomeBackHeaderText{
      font-family: 'Poppins', sans-serif;
    }
    .welcomeBackParagraphText{
      font-family: 'Poppins', sans-serif;
    }
    .inputTextText{
      font-family: 'Poppins', sans-serif;
    }
    .solidOne::before{
      content: "";
      width: 30%;
      height: 1px;
      background-color: #B3B3B3;
      position: absolute;
      left: 0;
      top: 11px;
    }
    .solidTwo::after{
      content: "";
      width: 30%;
      height: 1px;
      background-color: #B3B3B3;
      position: absolute;
      right: 0;
      bottom: 10px;
    }
</style>
</head>
<body>
 <div class="lg:w-[30%] md:w-[100%] h-[100vh]  mx-auto">
  <div class="w-[100%] h-[120px]  flex justify-center items-center ">
    <div class="w-[100px] h-[100px] bg-[#F5F5F5] rounded-full  flex items-center justify-center">
      <img src="images/shopifyMaxLogo.png" alt="shopify logo">
    </div>
    </div>
  <div class="w-[70%] h-[50px]  text-[33px] mx-auto welcomeBackHeaderText flex justify-center items-center">
    <h1>Welcome Back!</h1>
  </div>
  <div class="w-[60%] h-[20px]  mx-auto text-[16px] welcomeBackParagraphText flex items-center justify-center mt-1">
    <p>Please login to continue</p>
  </div>
  <div class="w-[100%]">
    <form action="">
      <div class="w-[80%] mx-auto mt-[50px]">
        <p class="inputText text-[14px] pb-3 font-semibold">First Name</p>
        <input type="text" class="bg-[#F5F5F5] w-[100%] h-[49px] rounded-lg text-[16px]text-black pl-2" >
      </div>
      <div class="w-[100%]">
        <form action="">
          <div class="w-[80%] mx-auto mt-[50px]">
            <p class="inputText text-[14px] pb-3 font-semibold">Last Name</p>
            <input type="text" class="bg-[#F5F5F5] w-[100%] h-[49px] rounded-lg text-[16px]text-black pl-2" >
          </div>
  <div class="w-[100%]">
    <form action="">
      <div class="w-[80%] mx-auto mt-[50px]">
        <p class="inputText text-[14px] pb-3 font-semibold">Phone No</p>
        <input type="text" class="bg-[#F5F5F5] w-[100%] h-[49px] rounded-lg text-[16px]text-black pl-2" >
      </div>
  <div class="w-[100%]">
    <form action="">
      <div class="w-[80%] mx-auto mt-[50px]">
        <p class="inputText text-[14px] pb-3 font-semibold">Email</p>
        <input type="text" class="bg-[#F5F5F5] w-[100%] h-[49px] rounded-lg text-[16px]text-black pl-2" >
      </div>
      <div class="w-[80%] mx-auto mt-8">
        <p class="inputText text-[14px] pb-3 font-semibold">Password</p>
        <input type="text" class="bg-[#F5F5F5] w-[100%] h-[49px] rounded-lg text-[16px]text-black pl-2" >
      </div>
      <div class="w-[100%] text-right pr-12 md:pr-24 lg:pr-12 mt-4">
        <p><a href="#">Forgot Password ? Reset</a></p>
      </div>
      <div class="w-[80%] h-[49px] mx-auto mt-10 rounded-lg bg-[#FB3131] text-[16px] text-white flex items-center justify-center">
        <p>Login</p>
      </div>
      <div class="w-[80%] mt-5 mx-auto relative text-center">
        <div class="solidOne"></div>
        <p>or Login with</p>
        <div class="solidTwo"></div>
      </div>
      <div class="w-[80%] h-[49px] mx-auto mt-7 rounded-lg bg-[#0D0400] text-[16px] text-white flex items-center gap-5 justify-center">

          </svg>
          </div>
        <p>Login with Apple</p>
      </div>
      <div class="w-[80%] h-[49px] mx-auto mt-5 rounded-lg bg-white border text-[16px] text-white flex items-center gap-3 justify-center">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0 0 48 48">
            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
            </svg>
        </div>
        <p class="text-black">Login with Google</p>
      </div>
      <div class="w-[80%] h-[49px] mx-auto mt-10 rounded-lg bg-[#FB3131] text-[16px] text-white flex items-center justify-center">
        <p>Sign Up Today</p>
      </div>
      <div class="w-[80%] mt-5 mx-auto relative text-center">
        <div class="solidOne"></div>
    </form>
  </div>
 </div>
</body>
</html>
